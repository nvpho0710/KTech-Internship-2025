<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="onceBtn">Click</button>
    <script>
      document.getElementById('onceBtn').addEventListener('click', function() {
        this.disabled = true;
        this.textContent = 'Đã bấm';
      });
    </script>
</body>
</html>
