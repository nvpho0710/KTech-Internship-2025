
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hide Paragraph</title>
</head>
<body>
  <p id="infoPara">day la doan van ky quac.</p>
  <button id="hideParaBtn">ẩn đoạn văn</button>
  <script>
    document.getElementById('hideParaBtn').addEventListener('click', function() {
      document.getElementById('infoPara').style.display = 'none';
    });
  </script>
</body>
</html>
