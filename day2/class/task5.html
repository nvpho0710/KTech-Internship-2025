
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Image Source</title>
</head>
<body>
  <button id="changeImageBtn">Đổi hình ảnh</button>
  <br><br>
  <img id="mainImage" src="cat.jpg" alt="Ảnh" width="200">
  <script>
    document.getElementById('changeImageBtn').addEventListener('click', function() {
      document.getElementById('mainImage').src = 'dog.jpg';
    });
  </script>
</body>
</html>
