
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <link rel="stylesheet" href="userregistrationform.css">
</head>
<body>
  <form class="form-container" id="regForm" enctype="multipart/form-data" autocomplete="off" novalidate>
    <h2>Đăng ký tài khoản</h2>
    <div class="form-group">
      <label for="fullName">Full Name *</label>
      <input type="text" id="fullName" name="fullName">
      <div class="error-message" id="fullNameError"></div>
    </div>
    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" name="email">
      <div class="error-message" id="emailError"></div>
    </div>
    <div class="form-group">
      <label for="password">Password *</label>
      <input type="password" id="password" name="password">
      <div class="error-message" id="passwordError"></div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password *</label>
      <input type="password" id="confirmPassword" name="confirmPassword">
      <div class="error-message" id="confirmPasswordError"></div>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone">
      <div class="error-message" id="phoneError"></div>
    </div>
    <div class="form-group">
      <label>Gender *</label>
      <input type="radio" name="gender" value="Male" id="male"> <label for="male">Male</label>
      <input type="radio" name="gender" value="Female" id="female"> <label for="female">Female</label>
      <input type="radio" name="gender" value="Other" id="other"> <label for="other">Other</label>
      <div class="error-message" id="genderError"></div>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth *</label>
      <input type="date" id="dob" name="dob">
      <div class="error-message" id="dobError"></div>
    </div>
    <div class="form-group">
      <label for="country">Country *</label>
      <select id="country" name="country">
        <option value="">--Select--</option>
        <option value="Vietnam">Vietnam</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Japan">Japan</option>
        <option value="Other">Other</option>
      </select>
      <div class="error-message" id="countryError"></div>
    </div>
    <div class="form-group">
      <label>Hobbies *</label>
      <input type="checkbox" name="hobbies" value="Reading" id="hobby1"> <label for="hobby1">Reading</label>
      <input type="checkbox" name="hobbies" value="Music" id="hobby2"> <label for="hobby2">Music</label>
      <input type="checkbox" name="hobbies" value="Sports" id="hobby3"> <label for="hobby3">Sports</label>
      <input type="checkbox" name="hobbies" value="Travel" id="hobby4"> <label for="hobby4">Travel</label>
      <input type="checkbox" name="hobbies" value="Other" id="hobby5"> <label for="hobby5">Other</label>
      <div class="error-message" id="hobbiesError"></div>
    </div>
    <div class="form-group">
      <label for="profilePic">Profile Picture</label>
      <input type="file" id="profilePic" name="profilePic" class="profile-pic" accept=".jpg,.jpeg,.png">
      <div class="error-message" id="profilePicError"></div>
    </div>
    <div class="form-group">
      <label for="bio">Bio / About You</label>
      <textarea id="bio" name="bio" maxlength="300" rows="3" placeholder="Tối đa 300 ký tự..."></textarea>
      <div class="error-message" id="bioError"></div>
    </div>
    <button type="submit" class="submit-btn">Đăng ký</button>
  </form>
  <script src="userregistrationform.js"></script>
</body>
</html>
