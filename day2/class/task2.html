<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Highlight Box</title>
</head>
<body>
    <button id="toggleHighlightBtn">Toggle Highlight</button>
    <div class="box" style="width:100px; height:100px; background:#eee; margin-top:10px;"></div>
    <style>
      .highlight {
        background: yellow !important;
      }
    </style>
    <script>
      document.getElementById('toggleHighlightBtn').addEventListener('click', function() {
        document.querySelector('.box').classList.toggle('highlight');
      });
    </script>
</body>
</html>
