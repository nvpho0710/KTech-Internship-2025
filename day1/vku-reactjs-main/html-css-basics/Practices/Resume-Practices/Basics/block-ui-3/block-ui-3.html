<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Stats Block UI</title>
  <link rel="stylesheet" href="block-ui-3.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="stat-block">
      <div class="stat-title">TODAY'S VISITORS</div>
      <div class="stat-value">24,599</div>
      <div class="stat-chart">
        <div class="bar bar-red" style="height: 60%"></div>
        <div class="bar bar-green" style="height: 30%"></div>
        <div class="bar bar-yellow" style="height: 50%"></div>
        <div class="bar bar-blue" style="height: 80%"></div>
        <div class="bar bar-orange" style="height: 70%"></div>
      </div>
      <div class="stat-labels">
        <span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span>
      </div>
    </div>
    <div class="stat-block">
      <div class="stat-title">YESTERDAY'S VISITORS</div>
      <div class="stat-value">15,699</div>
      <div class="stat-chart">
        <div class="bar bar-red" style="height: 40%"></div>
        <div class="bar bar-green" style="height: 25%"></div>
        <div class="bar bar-yellow" style="height: 60%"></div>
        <div class="bar bar-blue" style="height: 70%"></div>
        <div class="bar bar-orange" style="height: 60%"></div>
      </div>
      <div class="stat-labels">
        <span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span>
      </div>
    </div>
    <div class="stat-block">
      <div class="stat-title">TOTAL DOWNLOADS</div>
      <div class="stat-value">1,24,599</div>
      <div class="stat-chart">
        <div class="bar bar-red" style="height: 50%"></div>
        <div class="bar bar-green" style="height: 35%"></div>
        <div class="bar bar-yellow" style="height: 55%"></div>
        <div class="bar bar-blue" style="height: 75%"></div>
        <div class="bar bar-orange" style="height: 65%"></div>
      </div>
      <div class="stat-labels">
        <span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span>
      </div>
    </div>
    <div class="stat-block">
      <div class="stat-title">CURRENT INCOME</div>
      <div class="stat-value">$54,599</div>
      <div class="stat-chart">
        <div class="bar bar-red" style="height: 55%"></div>
        <div class="bar bar-green" style="height: 28%"></div>
        <div class="bar bar-yellow" style="height: 52%"></div>
        <div class="bar bar-blue" style="height: 78%"></div>
        <div class="bar bar-orange" style="height: 68%"></div>
      </div>
      <div class="stat-labels">
        <span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span>
      </div>
    </div>
  </div>
</body>
</html>
