<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI</title>
    <link rel="stylesheet" href="block-ui-2.css">
</head>
<body>
    <div class="profile-card">
        <img class="cover" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="cover">
        <div class="profile">
            <img class="avatar" src="https://randomuser.me/api/portraits/women/44.jpg" alt="avatar">
            <div class="name">Joseph Max</div>
            <div class="job">Web Designer</div>
        </div>
        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">FOLLOWERS</span>
                <span class="stat-value followers">1,200</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">FOLLOWINGS</span>
                <span class="stat-value followings">1,200</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">MESSAGES</span>
                <span class="stat-value messages">1,200</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">LIKES</span>
                <span class="stat-value likes">1,200</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">COMMENTS</span>
                <span class="stat-value comments">1,200</span>
            </div>
        </div>
    </div>
</body>
</html>
