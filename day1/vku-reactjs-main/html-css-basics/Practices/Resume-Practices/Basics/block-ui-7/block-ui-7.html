<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block UI 7 - Process Steps</title>
  <link rel="stylesheet" href="block-ui-7.css">
</head>
<body>
  <div class="process-container">
    <div class="process-step">
      <div class="circle idea">
        <span class="icon">💡</span>
      </div>
      <div class="label">Idea</div>
    </div>
    <div class="arrow">→</div>
    <div class="process-step">
      <div class="circle prototype">
        <span class="icon">🖥️</span>
      </div>
      <div class="label">Prototype</div>
    </div>
    <div class="arrow">→</div>
    <div class="process-step">
      <div class="circle coding">
        <span class="icon">&lt;/&gt;</span>
      </div>
      <div class="label">Coding</div>
    </div>
    <div class="arrow">→</div>
    <div class="process-step">
      <div class="circle testing">
        <span class="icon">✔️</span>
      </div>
      <div class="label">Testing</div>
    </div>
  </div>
</body>
</html>
