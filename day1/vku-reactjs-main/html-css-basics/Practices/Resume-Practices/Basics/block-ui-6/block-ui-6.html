<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Stats Block UI</title>
  <link rel="stylesheet" href="block-ui-6.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="card facebook">
      <div class="icon"><i class="fab fa-facebook-f"></i></div>
      <div class="title">Facebook</div>
      <div class="desc">5,00,000 Likes</div>
    </div>
    <div class="card twitter">
      <div class="icon"><i class="fab fa-twitter"></i></div>
      <div class="title">Twitter</div>
      <div class="desc">40,000 Tweets</div>
    </div>
    <div class="card google">
      <div class="icon"><i class="fab fa-google-plus-g"></i></div>
      <div class="title">Google +</div>
      <div class="desc">4,60,000 Plus</div>
    </div>
    <div class="card pinterest">
      <div class="icon"><i class="fab fa-pinterest-p"></i></div>
      <div class="title">Pinterest</div>
      <div class="desc">34,000 Pins</div>
    </div>
  </div>
</body>
</html>
