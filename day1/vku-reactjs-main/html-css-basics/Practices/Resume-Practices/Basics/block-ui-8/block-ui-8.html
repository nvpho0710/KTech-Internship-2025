<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Progress Card</title>
  <link rel="stylesheet" href="block-ui-8.css">
</head>
<body>
  <div class="card">
    <div class="skill-row">
      <span class="icon html"><img src="https://img.icons8.com/color/24/000000/html-5.png" alt="HTML"></span>
      <span class="label">HTML</span>
      <div class="progress-bar">
        <div class="progress html"></div>
      </div>
    </div>
    <div class="skill-row">
      <span class="icon css"><img src="https://img.icons8.com/color/24/000000/css3.png" alt="CSS"></span>
      <span class="label">CSS</span>
      <div class="progress-bar">
        <div class="progress css"></div>
      </div>
    </div>
    <div class="skill-row">
      <span class="icon php"><img src="https://img.icons8.com/color/24/000000/php.png" alt="PHP"></span>
      <span class="label">PHP</span>
      <div class="progress-bar">
        <div class="progress php"></div>
      </div>
    </div>
    <div class="skill-row">
      <span class="icon java"><img src="https://img.icons8.com/color/24/000000/java-coffee-cup-logo.png" alt="Java"></span>
      <span class="label">Java</span>
      <div class="progress-bar">
        <div class="progress java"></div>
      </div>
    </div>
    <div class="skill-row">
      <span class="icon dotnet"><img src="https://img.icons8.com/color/24/000000/net-framework.png" alt=".Net"></span>
      <span class="label">.Net</span>
      <div class="progress-bar">
        <div class="progress dotnet"></div>
      </div>
    </div>
  </div>
</body>
</html>
