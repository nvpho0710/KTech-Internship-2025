<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Cards UI</title>
  <link rel="stylesheet" href="block-ui-4.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-img">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile 1">
      </div>
      <div class="profile-name">ROBORT PATTISON</div>
      <div class="profile-role">Developing</div>
      <div class="profile-info-list">
        <div class="profile-info"><span class="icon">📅</span> <span>DOB</span> <span class="info-right">23/05/2014</span></div>
        <div class="profile-info"><span class="icon">❤</span> <span>BG</span> <span class="info-right">B+</span></div>
        <div class="profile-info"><span class="icon">🎓</span> <span>EDU</span> <span class="info-right">MCA</span></div>
        <div class="profile-info"><span class="icon">📍</span> <span>RES</span> <span class="info-right">Bangalore</span></div>
      </div>
      <div class="profile-contact email red">
        <div class="contact-title">EMAIL ID</div>
        <div class="contact-value"><span class="icon">✉</span> robot12@gmail.com</div>
      </div>
      <div class="profile-contact phone green">
        <div class="contact-title">PHONE NO</div>
        <div class="contact-value"><span class="icon">✆</span> 8665543219</div>
      </div>
    </div>
    <div class="profile-card">
      <div class="profile-img">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile 2">
      </div>
      <div class="profile-name">JAMES SMITH</div>
      <div class="profile-role">Designer</div>
      <div class="profile-info-list">
        <div class="profile-info"><span class="icon">📅</span> <span>DOB</span> <span class="info-right">23/05/2014</span></div>
        <div class="profile-info"><span class="icon">❤</span> <span>BG</span> <span class="info-right">B+</span></div>
        <div class="profile-info"><span class="icon">🎓</span> <span>EDU</span> <span class="info-right">MCA</span></div>
        <div class="profile-info"><span class="icon">📍</span> <span>RES</span> <span class="info-right">Bangalore</span></div>
      </div>
      <div class="profile-contact email blue">
        <div class="contact-title">EMAIL ID</div>
        <div class="contact-value"><span class="icon">✉</span> smith12@gmail.com</div>
      </div>
      <div class="profile-contact phone blue2">
        <div class="contact-title">PHONE NO</div>
        <div class="contact-value"><span class="icon">✆</span> 8225543219</div>
      </div>
    </div>
  </div>
</body>
</html>
